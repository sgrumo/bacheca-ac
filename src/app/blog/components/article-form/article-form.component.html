<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
        <label>Testo dell'articolo</label>
        <textarea class="form-control" formControlName="text"></textarea>
    </div>
    <div class="form-group">
        <label>File :</label>
        <input class="form-control" type="file" formControlName="text" />
    </div>
    <button class="btn btn-primary" type="submit">Inserisci l'articolo!</button>
</form>
