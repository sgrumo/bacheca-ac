<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" formControlName="username" aria-describedby="username-help" placeholder="Enter your username!">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter your password!">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
</form>
